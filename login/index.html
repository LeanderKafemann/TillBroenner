<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifizierungscode eingeben</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styling/login.css" />
    <link rel="icon" type="image/png" href="../images/logo.png">
</head>
<body>
    <form class="login-container" autocomplete="off">
        <div class="login-title">Verifizierungscode</div>
        <div class="input-group">
            <p>
                Ein Verifizierungscode wird benötigt,
                um auf diese Seite zuzugreifen.
            </p>
            <label for="code">Bitte geben Sie Ihren Code ein</label>
            <input type="text" id="code" name="code" required autofocus placeholder="z.B. ABC-123">
        </div>
        <button type="submit" class="login-btn">Bestätigen</button>
    </form>
    <script src="../js/login.js"></script>
</body>
</html>
